<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DEVinPhilips - M1S04</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="header-flex-container">
                <img src="img/leaf.svg" alt="Logo do banco" class="header__logo" />
                <h1 class="header__nome">LEAFBANK</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="" class="btn-nav-inicio">Início</a></li>
                    <li><a href="" class="btn-nav-cadastro">Cadastro</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form class="formulario-cadastro hidden">
                <h2>Formulário de cadastro</h2>
                <br />
                <label for="nome">Nome completo</label>
                <input type="text" name="nome" id="nome" required />
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Formato: 999.999.999-99" required />
                <label for="celular">Celular</label>
                <input type="text" name="celular" id="celular" placeholder="Formato: (99) 99999-9999" />
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" />
                <label for="senha2">Confirme a sua senha</label>
                <input type="password" name="senha2" id="senha2" />
                <br />
                <input type="button" value="Enviar" class="btn-enviar-cadastro" />
                <input type="button" value="Limpar" class="btn-limpar" />
            </form>
            <form method="post" class="formulario-operacoes">
                <h2>Acesso</h2>
                <br />
                <label for="operacao">Selecione a operação</label>
                <select name="operacao" id="operacao">
                    <option value="saque">Saque</option>
                    <option value="deposito">Depósito</option>
                    <option value="saldo">Consulta de saldo</option>
                </select>
                <label for="valorOperacao">Valor (R$)</label>
                <input type="number" name="valorOperacao" id="valorOperacao" />
                <label for="numeroConta">Número da conta</label>
                <input type="number" name="numeroConta" id="numeroConta" />
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" />
                <br />
                <input type="button" value="Enviar" class="btn-enviar-login" />
                <input type="button" value="Limpar" class="btn-limpar" />
            </form>
        </main>
        <footer class="footer">
            <div class="footer__social">
                <img src="img/facebook.png" alt="Facebook do banco" class="footer__social--img" />
                <img src="img/instagram.png" alt="Instagram do banco" class="footer__social--img" />
                <img src="img/twitter.png" alt="Twitter do banco" class="footer__social--img" />
            </div>
            <div class="footer__copyright">&copy;2022<br />Giovanni Brito - DEVinPhilips</div>
        </footer>
    </body>
</html>
