<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DEVinPhilips - M1S04</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <header class="header">
            <img src="img/leaf.svg" alt="Logo do banco" class="header__logo" />
            <h1 class="header__nome">LEAFBANK</h1>
        </header>
        <main>
            <form class="formulario">
                <h2>Formul√°rio de cadastro</h2>
                <br />
                <label for="nome">Nome completo</label>
                <input type="text" name="nome" id="nome" required />
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf" required />
                <label for="celular">Celular</label>
                <input type="tel" name="celular" id="celular" />
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" />
                <label for="senha2">Confirme a sua senha</label>
                <input type="password" name="senha2" id="senha2" />
                <br />
                <input type="button" value="Enviar" />
                <input type="button" value="Limpar" />
            </form>
        </main>
        <footer class="footer">
            <div class="footer__social">
                <img src="img/facebook.png" alt="Facebook do banco" class="footer__social--img" />
                <img src="img/instagram.png" alt="Instagram do banco" class="footer__social--img" />
                <img src="img/twitter.png" alt="Twitter do banco" class="footer__social--img" />
            </div>
            <div class="footer__copyright">&copy;2022<br />Giovanni Brito - DEVinPhilips</div>
        </footer>
    </body>
</html>
